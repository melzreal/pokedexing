<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/94a0f12940.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  

    <title>Pokedex Api</title>
</head>

<body>
    <nav class="navbar-expand-sm navbar-dark bg-light mb-3">
        <div class="container">
            <a href="index.html" class="navbar-brand text-dark"> Pokedex Api</a>
        
        </div>
    </nav>

    <div class="section">
        <header class="input-wrapper p-3">
            <input type="text" id="search-input">
            <button class="btn btn-outline-secondary btn-lg" id="search-button"> Search </button>
        </header>

        <div class="grid">
                <div class="row">
                    <div class="col-md-6 span-col-2 p-4" id="header">
                        <h4> Poke Name </h4>
                    </div>
                    <div class="col-md-3 span-col-2 p-4" id="header">
                        <h4> Poke Picture </h4>
                        <img src="./img/pika.png" alt="pokemon" />
                        <div class="grid-buttons">
                            
                            <button class="btn btn-outline-secondary btn-lg btn-block text-center" id="male-image"> Male   </button>
                            <button class="btn btn-outline-secondary btn-lg btn-block text-center" id="female-image"> Female </button>
                        </div>
                    </div>
                </div>
        
            <div class="row">
                
                
                <div class="col-md-6 span-col-2 p-4" id="header">
                    <h4> Description </h4>
                </div>
                <div class="col-md-3 span-col-2 p-4" id="header">
                    <h4> Profile </h4>
                </div>

            </div>
            <div class="row">
                
                <div class="col-md-6 span-col-2 p-4" id="header">
                    <h4> Stats </h4>
                </div>
                <div class="col-md-3 span-col-2 p-4" id="header">
                    <h4> Type </h4>
                </div>

            </div>

         </div> <!--  close grid -->
    </div>
    
  


    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script> 
    
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="pokedex.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
